<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Hero Section -->
        <header class="hero">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="fade-in">Hi, I'm <span class="highlight">   Ranjith kumar</span></h1>
                    <p class="subtitle">  FrontendDeveloper | Problem Solver | Tech Enthusiast</p>
                    <div class="cta-buttons">
                        <a href="#projects" class="btn btn-primary">View Projects</a>
                        <a href="#contact" class="btn btn-outline">Contact Me</a>
                        <a href="#certifications" class="btn btn-outline">Certifications</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="./WhatsApp Image 2024-09-27 at 09.48.44_fcca9d65.jpg" alt="Profile" class="profile-image">
                </div>
            </div>
        </header>
        <div class="sidebar"> 
    
        <!-- Main Content -->
        <div class="main-content">
            <div class="skills-container">
                <h1 class="skills-title">SKILLS</h1>
                <h2 class="skills-list">
                    Python <br> HTML <br> CSS <br> JavaScript
                </h2>
            </div>
        </div>
    
        </section>

        <!-- Projects Section -->
        <section id="projects" class="projects">
            <h2>Projects</h2>
            <div class="projects-grid" id="projects-container">
                <!-- Projects will be populated by JavaScript -->
            </div>
        </section>

        <!-- Certifications Section -->
        <section id="certifications" class="certifications">
            <h2>Certifications</h2>
            <div class="certifications-grid" id="certifications-container">
                <!-- Certifications will be populated by JavaScript -->
            </div>
        </section>

        <!-- Social Links Section -->
        <section id="contact" class="social">
            <h2>Connect With Me</h2>
            <div class="social-links" id="social-container">
                <!-- Social links will be populated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
